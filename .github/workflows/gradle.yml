name: ✅ Test, 🐳 build image, 🚀 deploy to Docker Hub

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: ✅ Test, 🐳 build image, 🚀 deploy to Docker Hub
      run: ./gradlew build jib -Djib.to.auth.username=${{ secrets.REGISTRY_USERNAME }} -Djib.to.auth.password=${{ secrets.REGISTRY_PASSWORD }}
